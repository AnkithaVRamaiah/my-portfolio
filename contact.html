<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .contact-container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background-color: #f3e4f1;
            border-radius: 12px;
            text-align: center;
        }

        .contact-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-container p {
            font-size: 1.1em;
            color: #333;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 28px;
            color: #000;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #8458B3;
        }

        .resume-button {
            margin: 20px 0;
        }

        .resume-button a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #a0d2eb;
            color: #000;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .resume-button a:hover {
            background-color: #d0bdf4;
        }

        form {
            margin-top: 30px;
            text-align: left;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        form button {
            padding: 12px 24px;
            background-color: #8458B3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #a28089;
        }
    </style>
</head>

">View My Resume</a>
